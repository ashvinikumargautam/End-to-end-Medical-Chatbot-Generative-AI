<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Typing dots animation */
    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen relative">

  <!-- Background logo -->


  <!-- Chat container -->
  <div class="w-full max-w-lg bg-gray-800 text-white rounded-2xl shadow-lg flex flex-col h-[650px] relative z-10">
    <!-- Header -->
    <div class="bg-gray-700 px-4 py-3 rounded-t-2xl text-center font-semibold text-lg">
      ü©∫ Medical Chatbot
    </div>

    <!-- Chat messages -->
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3">
      <div class="flex justify-start">
        <div class="bg-gray-600 px-4 py-2 rounded-xl max-w-xs">
          Hello! How can I assist you today?
        </div>
      </div>
    </div>

    <!-- Input box -->
    <form id="chat-form" class="flex items-center gap-2 p-3 border-t border-gray-700">
      <input id="msg" name="msg" type="text" 
        class="flex-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Type your message..." required />
      <button type="submit" 
        class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl font-semibold">
        Send
      </button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");
    let typingDiv = null;

    function addMessage(text, sender = "user") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("flex", sender === "user" ? "justify-end" : "justify-start");
      messageDiv.innerHTML = `
        <div class="${sender === "user" ? "bg-blue-500" : "bg-gray-600"} px-4 py-2 rounded-xl max-w-xs">
          ${text}
        </div>`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      typingDiv = document.createElement("div");
      typingDiv.classList.add("flex", "justify-start");
      typingDiv.innerHTML = `
        <div class="bg-gray-600 px-4 py-2 rounded-xl max-w-xs typing-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>`;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      if (typingDiv) {
        chatBox.removeChild(typingDiv);
        typingDiv = null;
      }
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = msgInput.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      msgInput.value = "";
      showTyping();

      try {
        const response = await fetch("/get", {
          method: "POST",
          body: new URLSearchParams({ msg }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });
        const text = await response.text();
        removeTyping();
        addMessage(text, "bot");
      } catch (error) {
        removeTyping();
        addMessage("‚ö†Ô∏è Error connecting to server.", "bot");
      }
    });
  </script>
</body>
</html>
